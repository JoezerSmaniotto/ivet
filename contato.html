<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Contato</title>
      <script src="funcoes.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="index.css">
  </head>
  <body  onload="menuDeslogado(),trocaMenu2()">

    <!-- <main> -->
      <div id="colocamenu" style="min-height: 9vh" >   </div>  

      <div class="container-fluid bg-transparent flex-column align-items-center flex-column " style="min-height: 82vh">
          <!-- <div class="col-md-8 mr-auto ml-auto" style="min-height: 82vh">  -->

            <div class="row">
              <div class="col-md-12 text-center p-4">
                  <h1>Contato</h1>
              </div>
            </div>
            
            <div class="row">
              <form class="col-12 container-fluid p-3" id="contato" name="contato" onsubmit="contatoForm(event)">
                          
                <div class="row">  
                  <div class="col-md-6 col-12">
                      <div class="form-group"> 
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control"  name="nome" id="nome" placeholder="Ex: João Da Silva">
                    </div>
                  </div>
          
                <div class="col-md-6 col-12">
                    <div class="form-group"> 
                      <label for="nome">Email</label>
                      <input type="email" class="form-control"  name="emailcont" id="emailcont" placeholder="Ex: joãosilva@gmail.com">
                  </div>
                </div>
                  
                </div>  
          
                <div class="row"> 
                  <div class="col-md-6 col-12">
                      <div class="form-group"> 
                        <label for="SeletorTipo">Assunto</label>
                        <select class="form-control" name="assunto" id="assunto">
                            <option value="" >--Escolha--</option>
                            <option value="FaleConosco">FaleConosco</option>
                            <option value="Pets">Pets</option>
                            <option value="Dogs">Dogs</option>
                        </select>
                      </div>
                  </div>
                </div>
          
                <div class="row"> 
                  <div class=" col-12">
                    <div class="form-group"> 
                      <label for="obs">Conteúdo</label>
                      <textarea class="form-control" name="conteudo" id="conteudo"  placeholder="Descreve " rows="3"></textarea>
                    </div>
                  </div>
                </div>
          

                <button type="submit" class="btn btn-primary mb-2 ">Enviar</button>
                
                    
              </form>
            </div>
      </div>
    
    <!-- </main> -->
        <footer class="footer mt-auto py-3 bg-primary align-items-stretch" style="margin-top: auto !important; width: 100% !important; min-height:9vh">
          <div class="container-fluid  text-center mt-2">
              <span class="text-muted" style="color: white !important">Copyright 2001-2019 ivet.com.br</span>
          </div>
        </footer>

  </body>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</html>
