    <div class="container-fluid bg-transparent">
        <div class="col-md-8 mr-auto ml-auto" style="min-height: 82vh">
          <div class="row">
            <div class="col-md-12 text-center">
                <h1>Contato</h1>
            </div>
          </div>

          <form class="col-12 container-fluid" id="editaPet" name="cadastro" onsubmit="contatoForm(event)" enctype="multipart/form-data">
                      
            <div class="form-row mf-2 mr-2">  
              <div class="form-group col-md-6 col-12">
                <label for="nome">Nome</label>
                <input type="text" class="form-control"  name="nome" id="nome" placeholder="Ex: João Da Silva">
              </div>
      
              <div class="form-group col-md-6 col-12">
                <label for="nome">Email</label>
                <input type="email" class="form-control"  name="email" id="email" placeholder="Ex: joãosilva@gmail.com">
              </div>
            </div>  
      
            <div class="form-row mf-2 mr-2"> 
              <div class="form-group col-md-6 col-12">
                <label for="SeletorTipo">Assunto</label>
                <select class="form-control" name="assunto" id="assunto">
                    <option value="" >--Escolha--</option>
                    <option value="FaleConosco">FaleConosco</option>
                    <option value="Pets">Pets</option>
                    <option value="Dogs">Dogs</option>
                </select>
              </div>
            </div>
      
            <div class="form-group mf-2 mr-2">
              <label for="obs">Conteúdo</label>
              <textarea class="form-control" name="conteudo" id="conteudo"  placeholder="Descreve " rows="3"></textarea>
            </div>

            <button type="button" class="btn btn-primary mb-2 ">Enviar</button>
            
                 
          </form>
      
    </div>
