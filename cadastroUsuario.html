      <!-- Inicio Form Cadastro -->
      <div class="container-fluid bg-danger" style="height:100%">
          <div class="row " >
            <!-- <div class="col-xl-12 .col-lg-10 .col-md-8 col-sm-4" > -->
              
              <section name="" id="" class="col-12 col-md-8 mx-auto" style="heigth:100vh;" >
              <h1>Cadastra-se</h1>
              
                <div class="form-group">
                    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Nome Completo" id="nome" >
                    <!-- <small id="emailHelp" class="form-text text-muted ">We'll never share your email with anyone else.</small> -->
                </div>

                <div class="form-group ">
                    <!-- <label for="exampleInputEmail1"  class="text-light">Email address</label> -->
                    <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Informe o CPF Sem pontos e traços" id="cpf" size="11" >
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>

                <div class="form-group ">
                    <!-- <label for="exampleInputEmail1"  class="text-light">Email address</label> -->
                    <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Informar o e-mail" id="email" onblur="pesquisaemail(this.value);" >
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>

                <div class="form-group ">
                  <!-- <label for="exampleInputEmail1"  class="text-light">Email address</label> -->
                  <input type="number" class="form-control"  aria-describedby="emailHelp"  id="cep" onblur="pesquisacep(this.value);" placeholder="CEP: 96030600" >
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>

                <div class="form-group "> 
                    <input type="text" class="form-control"  aria-describedby="emailHelp" id="rua" disabled placeholder="RUA" >
                </div>

                <div class="form-group "> 
                  <input type="number" class="form-control"  aria-describedby="emailHelp"id="numero" placeholder="Numero" >
                </div>

                <div class="form-group "> 
                  <input type="text" class="form-control"  aria-describedby="emailHelp" id="bairro" disabled placeholder="Bairro">
                </div>

                <div class="form-group "> 
                    <input type="text" class="form-control"  aria-describedby="emailHelp" id="cidade"disabled placeholder="Cidade">
                </div>

                <div class="form-group "> 
                    <input type="text" class="form-control"  aria-describedby="emailHelp" id="estado" disabled placeholder="Estado">
                </div>

                <div class="form-group "> 
                    <input type="text" class="form-control"  aria-describedby="emailHelp" id="complemento" placeholder="Complemento">
                </div>

                <div class="form-group "> 
                    <!-- <label for="exampleInputEmail1"  class="text-light">Email address</label> -->
                    <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Telefone ex: 98181-1212" id="telefone" >
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>


                <div class="form-group ">
                  <!-- <label for="exampleInputPassword1">Password</label> -->
                  <input type="password" class="form-control"  placeholder="Password" id="senha" placeholder="Senha">
                </div>

     
                <button style="margin-bottom: 20px;" type="submit" class="btn btn-primary" onclick="cadastrarUsuario()">Submit</button>

              </section>

            </div>
          <!-- </div> -->
      </div>
      <!-- fim form cadastro -->
