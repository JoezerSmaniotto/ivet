<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="funcoes.js"></script>
    <title>Cadastrar Usuário</title>
   
</head>

<body onload="menuDeslogado(),trocaMenu2()">
    <!-- <main>   -->
        <!-- Inicio Menu -->
            <div id="colocamenu" style="min-height: 9vh" >   </div>  
        <!-- fim menu -->

        <!-- Inicio Form Cadastro -->
        <div class="container-fluid bg-transparent" style="min-height: 82vh">
            <!-- <div class="col-md-8 mr-auto ml-auto" style="min-height: 82vh"> -->
            <form class="col-10 container-fluid" id="editaPet" name="cadastro" onsubmit="cadastrarUsuario(event)" enctype="multipart/form-data">

                <div class="row">
                    <div class="col-md-12">
                        <h1 style="padding: 30px 0">Cadastra-se</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="form-group">     
                            <input type="text" class="form-control"  placeholder="Nome Completo"
                            id="nome">
                        </div>
                    </div>

                    <div class="col-md-6 col-12">
                        <div class="form-group ">
                            <input type="text" class="form-control"
                                placeholder="Informe o CPF Sem pontos e traços" id="cpf" size="11">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="form-group ">
                            <input type="email" class="form-control" aria-describedby="e"
                                placeholder="Informar o e-mail" id="emails" name="emails" oninvalid="return email(this)" onblur="pesquisaemail(this.value);">
                        </div>
                    </div>

                    <div class="col-md-6 col-12">
                        <div class="form-group ">
                            <input type="number" class="form-control" id="cep"
                                onblur="pesquisacep(this.value);" placeholder="CEP: 96030600">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="form-group ">
                            <input type="text" class="form-control"  id="rua" disabled
                                placeholder="RUA">
                        </div>
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="form-group ">
                            <input type="number" class="form-control"  id="numero"
                                placeholder="Numero">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="form-group ">
                            <input type="text" class="form-control"  id="bairro" disabled
                                placeholder="Bairro">
                        </div>
                    </div>

                    <div class="col-md-6 col-12">
                        <div class="form-group ">
                            <input type="text" class="form-control" id="cidade" disabled
                                placeholder="Cidade">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="form-group ">
                            <input type="text" class="form-control"  id="estado" disabled
                                placeholder="Estado">
                        </div>
                    </div>

                    <div class="col-md-6 col-12">
                        <div class="form-group ">
                            <input type="text" class="form-control"  id="complemento"
                                placeholder="Complemento">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="form-group ">
                            <!-- <label for="exampleInputEmail1"  class="text-light">Email address</label> -->
                            <input type="email" class="form-control" 
                                placeholder="Telefone ex: 98181-1212" id="telefone">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                    </div>

                    <div class="col-md-6 col-12">
                        <div class="form-group ">
                            <!-- <label for="exampleInputPassword1">Password</label> -->
                            <input type="password" class="form-control" placeholder="Password" id="senha"
                                placeholder="Senha">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <button style="margin: 25px 0" type="submit" class="btn btn-primary" >
                            Submit
                        </button>
                    </div>
                </div>
            </form>
            <!-- </div> -->
        </div>
        <!-- </div> -->

        <footer class="footer mt-auto py-3 bg-primary align-items-stretch" style="min-height: 9vh">
            <div class="container-fluid  text-center mt-2">
                <span class="text-muted" style="color: white !important">Copyright 2001-2019 ivet.com.br</span>
            </div>
        </footer>

    <!-- </main> -->
    <!-- fim rodapé -->


</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</html>
