  <body onload="autentica(),menuLogado(),recuperarDadosEdita()">

     <div id="colocamenu">
    
      </div>
 
      
      <!-- Inicio Form Cadastro -->
      <div class="container-fluid bg-transparent">
        <div class="col-md-8 mr-auto ml-auto" style="min-height: 82vh">
            <div class="row text-center">
                <div class="col-md-12">
                    <h1 >Edita Perfil</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="form-group">
                        <!-- <p><label for="nome">Nome: </label><input type="text" name="nome" id="nome" class="editar" ></p> -->
                        <input type="text" class="form-control editar" aria-describedby="emailHelp" type="text" name="nome" id="nome">
                        <!-- <small id="emailHelp" class="form-text text-muted ">We'll never share your email with anyone else.</small> -->
                    </div>
                </div>

                <div class="col-md-6 col-12">
                    <div class="form-group ">
                        <!-- <label for="exampleInputEmail1"  class="text-light">Email address</label> -->
                        <!-- <p><label for="cpf">CPF: </label><input type="text" name="cpf" id="cpf" size="11" class="editar"  ></p> -->
                        <input type="text" class="form-control editar" aria-describedby="emailHelp"
                            placeholder="Informe o CPF Sem pontos e traÃ§os" name="cpf" id="cpf"size="11">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="form-group ">
                        <!-- <label for="exampleInputEmail1"  class="text-light">Email address</label> -->
                        <!-- <p><label for="email">email: </label><input type="email" name="email" id="email" class="editar" ></p> -->
                        <input type="email" class="form-control" aria-describedby="emailHelp"  name="email" id="email" disabled
                            placeholder="Informar o e-mail" id="email" onblur="pesquisaemail(this.value);">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                </div>

                <div class="col-md-6 col-12">
                    <div class="form-group ">
                        <!-- <label for="exampleInputEmail1"  class="text-light">Email address</label> -->
                        <!-- <p><label for="cep">CEP: </label><input type="text" name="cep" id="cep" class="editar" onblur="pesquisacep(this.value);"  ></p> -->
                        <input type="number" class="form-control editar" aria-describedby="emailHelp" id="cep" name="cep"
                            onblur="pesquisacep(this.value);" placeholder="CEP: 96030600"  onblur="pesquisacep(this.value);" >
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="form-group ">
                        <!-- <p><label for="rua">Rua: </label><input type="text" name="rua" id="rua" disabled ></p> -->
                        <input type="text" class="form-control" aria-describedby="emailHelp" id="rua" name="rua" disabled  
                          placeholder="RUA">
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="form-group ">
                        <!-- <p><label for="Numero">Numero: </label><input type="number" name="numero" id="numero" class="editar" ></p> -->
                        <input type="number" class="form-control editar" aria-describedby="emailHelp" id="numero" name="numero" disabled
                            placeholder="Numero">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="form-group ">
                        <!-- <p><label for="Bairro">Bairro: </label><input type="text" name="bairro" id="bairro" disabled  ></p> -->
                        <input type="text" class="form-control" aria-describedby="emailHelp" id="bairro" disabled
                            placeholder="Bairro" name="bairro">
                    </div>
                </div>

                <div class="col-md-6 col-12">
                    <div class="form-group ">
                        <!-- <p><label for="Cidade">Cidade: </label><input type="text" name="cidade" id="cidade" disabled  ></p> -->
                        <input type="text" class="form-control" aria-describedby="emailHelp" id="cidade" disabled name="cidade"
                            placeholder="Cidade">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="form-group ">
                        <!-- <p><label for="Estado">Estado: </label><input type="text" name="estado" id="estado" disabled  ></p> -->
                        <input type="text" class="form-control" aria-describedby="emailHelp" id="estado" disabled name="estado"
                            placeholder="Estado">
                    </div>
                </div>

                <div class="col-md-6 col-12">
                    <div class="form-group ">
                        <!-- <p><label for="Complemento">Complemento: </label><input type="text" name="complemento" id="complemento" class="editar" ></p> -->
                        <input type="text" class="form-control editar" aria-describedby="emailHelp" id="complemento" name="complemento"
                            placeholder="Complemento">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="form-group ">
                        <!-- <label for="exampleInputEmail1"  class="text-light">Email address</label> -->       
                         <!-- <p><label for="telefone">Telefone: </label> <input type="text" name="telefone" id="telefone" class="editar" ></p> --> 
                        <input type="email" class="form-control editar" aria-describedby="emailHelp"
                            placeholder="Telefone ex: 98181-1212" id="telefone" name="telefone">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                </div>

                <div class="col-md-6 col-12">
                    <div class="form-group ">
                        <!-- <label for="exampleInputPassword1">Password</label> -->
                        <!-- <p><label for="senha">Senha: </label><input type="password" name="senha" id="senha"></p> -->
                        <input type="password" class="form-control editar" placeholder="Password" id="senha" name="senha"
                            placeholder="Senha">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <button style="margin: 25px 0" type="button" class="btn btn-primary" id="editar"  onclick="habilitaEdicao()">
                        Editar
                    </button>
                    
                    <button style="margin: 25px 0" type="button" class="btn btn-primary" id="salvar"  onclick="salvaEdicao()">
                        Salvar
                    </button>

                    <button style="margin: 25px 0" type="button" class="btn btn-primary" id="excluiconta" onclick="excluirConta()">
                        Exclui Conta
                    </button>

                </div>
            </div>
        </div>
    </div>
