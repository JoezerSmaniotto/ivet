    <!-- Inicio Form Cadastro -->
    <div class="container-fluid bg-danger">
        <div class="col-md-8 mr-auto ml-auto" style="min-height: 82vh">
            <div class="row">
                <div class="col-md-12">
                    <h1 style="padding: 30px 0">Cadastra-se</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="form-group">
                        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Nome Completo"
                            id="nome">
                        <!-- <small id="emailHelp" class="form-text text-muted ">We'll never share your email with anyone else.</small> -->
                    </div>
                </div>

                <div class="col-md-6 col-12">
                    <div class="form-group ">
                        <!-- <label for="exampleInputEmail1"  class="text-light">Email address</label> -->
                        <input type="text" class="form-control" aria-describedby="emailHelp"
                            placeholder="Informe o CPF Sem pontos e traços" id="cpf" size="11">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="form-group ">
                        <!-- <label for="exampleInputEmail1"  class="text-light">Email address</label> -->
                        <input type="email" class="form-control" aria-describedby="emailHelp"
                            placeholder="Informar o e-mail" id="email" onblur="pesquisaemail(this.value);">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                </div>

                <div class="col-md-6 col-12">
                    <div class="form-group ">
                        <!-- <label for="exampleInputEmail1"  class="text-light">Email address</label> -->
                        <input type="number" class="form-control" aria-describedby="emailHelp" id="cep"
                            onblur="pesquisacep(this.value);" placeholder="CEP: 96030600">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="form-group ">
                        <input type="text" class="form-control" aria-describedby="emailHelp" id="rua" disabled
                            placeholder="RUA">
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="form-group ">
                        <input type="number" class="form-control" aria-describedby="emailHelp" id="numero"
                            placeholder="Numero">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="form-group ">
                        <input type="text" class="form-control" aria-describedby="emailHelp" id="bairro" disabled
                            placeholder="Bairro">
                    </div>
                </div>

                <div class="col-md-6 col-12">
                    <div class="form-group ">
                        <input type="text" class="form-control" aria-describedby="emailHelp" id="cidade" disabled
                            placeholder="Cidade">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="form-group ">
                        <input type="text" class="form-control" aria-describedby="emailHelp" id="estado" disabled
                            placeholder="Estado">
                    </div>
                </div>

                <div class="col-md-6 col-12">
                    <div class="form-group ">
                        <input type="text" class="form-control" aria-describedby="emailHelp" id="complemento"
                            placeholder="Complemento">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="form-group ">
                        <!-- <label for="exampleInputEmail1"  class="text-light">Email address</label> -->
                        <input type="email" class="form-control" aria-describedby="emailHelp"
                            placeholder="Telefone ex: 98181-1212" id="telefone">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                </div>

                <div class="col-md-6 col-12">
                    <div class="form-group ">
                        <!-- <label for="exampleInputPassword1">Password</label> -->
                        <input type="password" class="form-control" placeholder="Password" id="senha"
                            placeholder="Senha">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <button style="margin: 25px 0" type="submit" class="btn btn-primary" onclick="cadastrarUsuario()">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->

    <footer class="footer mt-auto py-3 bg-primary align-items-stretch">
        <div class="container-fluid  text-center mt-2">
            <span class="text-muted" style="color: white !important">Copyright 2001-2019 ivet.com.br</span>
        </div>
    </footer>
