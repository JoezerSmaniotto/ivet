<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="">
      <script src="funcoes.js"></script>
      <script src="funcoes_animal.js"></script>
    <title>Página Inicial </title> 
  </head> 

  <body onload="autentica(),boasvindas(),showPets(),escondeForm(),retornaRaca()">
      <h2 id="welcome"></h2>
      <h3>Pets Cadastrados</h3>
      
      <main id="editaPet">
          <h3>Edite Um Pet</h3>
        <section>
          <!-- <form name="cadastro" id="cadastro" > -->
            <p><label for="nome">Nome: </label><input type="text" name="nome" id="nome"></p>
            <p><label for="data">Data Nascimento: </label><input type="date" name="dt_nasc" id="dt_nasc" size="11"></p>
          
            <p> <label for="tipo">Tipo:</label>
              <select   name="SeletorTipo" id="SeletorTipo" >
                <option value="" >--Escolha--</option>
                <option value="C" >Cão</option>
                <option value="G">Gato</option>
              </select>
            </p>

            <p> <label for="sexo">Sexo:</label>
              <select   name="SeletorSexo" id="SeletorSexo" >
                <option value="">--Escolha--</option>
                <option value="M">Macho</option>
                <option value="F">Femea</option>
              </select>
            </p>
           
            <p> <label for="raca">Raça:</label> 
              <select  name="raca" id="raca" >
                <option value="">--Escolha--</option>
              
              </select>
            </p >

            <input type="hidden" name="idpet" id="idpet">
            <p><label for="localizacao">Localização CEP: </label><input type="text" name="cep" id="cep"  placeholder="ex:96040540" size="10" onblur="pesquisacep(this.value);" ></p>
            <p><label for="Observacoes">Observações: </label> <br><textarea name="obs" id="obs"  placeholder="Descreve Informações relevantes, Se o animal é vacidando, Portedo animal, Comportamento"  rows="4" cols="50" ></textarea> </p>



            <p><button type="button" id='salvaEdita' name='salvaEdita' value="salvaEdita" onclick="salvaEditaPet()" >Salvar</button>  </p>      
            <hr>
      </main>
      

      <section id="listarPets">        

      </section>


  </body>

  
</html>
