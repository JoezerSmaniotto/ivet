<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!--<link rel="stylesheet" href="assets/css/index.css">-->
      <title>Cadastrar Usuário</title>
      <script src="funcoes.js"></script>
      <script src="funcoes_animal.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="index.css">

  </head>
  <body onload="autentica(),retornaRaca(),menuLogado()">
    
    <main>
        <div id="colocamenu">

        </div>

        <h2 id="welcome"></h2>
        <h3>Cadastre Um Pet</h3>
        <section>
          <form name="cadastro" id="cadastro"  onsubmit="cadastrarPet(event)" enctype="multipart/form-data">
            <p><label for="nome">Nome: </label><input type="text" name="nome" id="nome"></p>
            <p><label for="data">Data Nascimento: </label><input type="date" name="dt_nasc" id="dt_nasc" size="11"></p>
          
            <p> <label for="tipo">Tipo:</label>
              <select   name="SeletorTipo" id="SeletorTipo" >
                <option value="" >--Escolha--</option>
                <option value="C" >Cão</option>
                <option value="G">Gato</option>
              </select>
            </p>

            <p> <label for="sexo">Sexo:</label>
              <select   name="SeletorSexo" id="SeletorSexo" >
                <option value="">--Escolha--</option>
                <option value="M">Macho</option>
                <option value="F">Femea</option>
              </select>
            </p>
           
            <p> <label for="raca">Raça:</label> 
              <select  name="raca" id="raca" >
                <option value="">--Escolha--</option>
              
              </select>
            </p >


            <p><label for="localizacao">Localização CEP: </label><input type="text" name="cep" id="cep"  placeholder="ex:96040540" size="10" onblur="pesquisacep(this.value);" ></p>
            <p><label for="Observacoes">Observações: </label> <br><textarea name="obs" id="obs"  placeholder="Descreve Informações relevantes, Se o animal é vacidando, Portedo animal, Comportamento"  rows="4" cols="50" ></textarea> </p>
            
            <input type="file" name="imgPet" id="imgPet">
            <!-- <input  name = "file"  type = "file"  class = "cloudinary-fileupload"  data-cloudinary-field = "image_id" 
            data-form-data = "[upload-preset-and-other-upload-options-as- html-escaped-JSON-data]" > </input>
             -->
            
            <p><button type="submit" id='cadastrar' name='cadastrar' value="Cadastrar"> Cadastrar </button>  </p>      
            <button type="button"> <a href="home.html"> Voltar </a> </button>
            
            <div id='fotoselec'></div>
            
          </form>
        </section>
    </main>
    <footer class="footer mt-auto py-3 bg-primary align-items-stretch" style="margin-top: auto !important; width: 100% !important;">
      <div class="container-fluid  text-center mt-2">
          <span class="text-muted" style="color: white !important">Copyright 2001-2019 ivet.com.br</span>
      </div>
    </footer>
 

  </body>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script>
    // Carrega a foto Que acabou de selecionar com files
    document.cadastro.imgPet.onchange = function(e){
      const div = document.getElementById('fotoselec');
      div.innerHTML='';
      const img = document.createElement('img');
      img.file = e.target.files[0];
      console.log(img);
      console.log(e.target.files[0].name);
      console.log(e.target.files);
      div.append(img);
      img.width = 250;
      img.height = 200;
      img.style.borderRadius='9%';

      var reader = new FileReader();
      reader.onload = (function(aImg) { return function(e) { aImg.src = e.target.result; }; })(img);
      reader.readAsDataURL(e.target.files[0]);
    }  
  </script>

</html>
